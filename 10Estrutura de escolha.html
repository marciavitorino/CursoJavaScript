<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrututura de Escolha</title>
        
    
        <!--JS-->
        <script>
        
            //VARIÁVEL
            var codigo = 5;
            
            //ESTRUTURA DE ESCOLHA
            switch(codigo){
                    
                case 1:
                alert("Pizza");
                break;
                    
                case 2:
                alert("Suco");
                break;
                    
                case 3:
                alert("Macarrão");
                break;
                    
                default:
                alert("Código inválido");
                   
            }
            
            
        </script>
    </head>
    
    <body>
    
    </body>
</html>
